<div class="container" id="about">
    <spin when="loading"></spin>

    <div class="row" ng-if="!loading">
        <h4 class="heading" class="center-aligned">Vilka är då vi?</h4>
        <div class="row">
            <div class="col s12 m6 l4" ng-repeat="user in users">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img ng-if="user.profilePic" class="activator" ng-src="{{ user.profilePic }}">
                        <img ng-if="!user.profilePic" class="activator" src="img/ninja.png">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ user.fullName }}<i class="material-icons right">more_vert</i></span>
                        <p><a class="activator">Läs mer om {{ user.firstName }}</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ user.fullName }}<i class="material-icons right">close</i></span>
                        <div ng-bind-html="user.bio | markdown | trust"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row feed" ng-if="!instaFeedError">
            <h4 class="heading" class="center-aligned">Det senaste från Instagram</h4>
            <spin when="instaFeed.loading.axel || instaFeed.loading.martin"></spin>
            <div class="col s12" ng-if="!loadingFeed">
                <div class="row">
                    <div class="col s12 m4 wrapper" ng-repeat="post in feed" ng-class="{ active: hover }" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                        <img ng-src="{{ post.images.standard_resolution.url }}">
                            <span class="meta">
                                <span><i class="fa fa-heart-o" aria-hidden="true"></i> {{ post.likes.count }}</span>
                                <span>{{ post.comments.count }} <i class="fa fa-comment-o" aria-hidden="true"></i> </span>
                            </span>
                            <span class="description">{{ post.caption.text }}</span>
                        </img>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
