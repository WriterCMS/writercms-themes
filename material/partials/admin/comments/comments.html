<div ui-view>
    <nav>
        <div class="nav-wrapper">
            <div class="col s12">
                <a ui-sref="base.admin" class="breadcrumb">Admin</a>
                <a ui-sref="base.admin.comments" class="breadcrumb">Kommentarer</a>
            </div>
        </div>
    </nav>

    <spinner></spinner>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <ul class="collection with-header" ng-show="!loading">
                    <li class="collection-header"><h6>Nya kommentarer</h6></li>
                    <li ng-show="newComments.length == 0" class="collection-item">Inga nya kommentarer.</li>
                    <li class="collection-item" ng-repeat="comment in newComments track by $index">
                        <div>{{ comment.userName }} - {{ comment.date | shortDate }} sedan
                            <a class="secondary-content" ng-click="markAsRead($index, comment)">
                                <i class="material-icons">check</i>
                            </a>
                        </div>
                    </li>
                </ul>

                <ul class="collection with-header" ng-show="!loading">
                    <li class="collection-header"><h6>Lästa kommentarer</h6></li>
                    <li ui-sref="base.admin.comments.detail({ id: comment._id })" class="collection-item" ng-repeat="comment in readComments">
                        <div>{{ comment.userName }} - {{ comment.date | shortDate }} sedan
                            <a class="secondary-content">
                                <i class="material-icons">send</i>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
