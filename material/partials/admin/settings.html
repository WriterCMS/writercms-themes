<div ui-view>
    <nav>
        <div class="nav-wrapper">
            <div class="col s12">
                <a ui-sref="base.admin" class="breadcrumb">Admin</a>
                <a ui-sref="base.admin.settings" class="breadcrumb">Inställningar</a>
            </div>
        </div>
    </nav>
</div>


<spinner></spinner>

<div class="container" ng-show="!loading">
    <div class="row">
        <div class="col s12">
            <h3>Inställningar</h3>
            <p>Här kan du ändra sidans beteende, vad som ska visas och lite annat smått och gott.</p>
        </div>
        <div class="col s6">
            <div class="switch">
                <p>Footer</p>
                <label>
                    Dölj
                    <input type="checkbox" ng-model="settings.showFooter" ng-change="saveSetting('showFooter')">
                    <span class="lever"></span>
                    Visa
                </label>
            </div>
        </div>

        <div class="col s6">
            <div class="switch">
                <p>Countdown</p>
                <label>
                    Dölj
                    <input type="checkbox" ng-model="settings.showCountdown" ng-change="saveSetting('showCountdown')">
                    <span class="lever"></span>
                    Visa
                </label>
            </div>
        </div>
    </div>
</div>
