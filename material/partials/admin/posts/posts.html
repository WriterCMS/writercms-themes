<div ui-view>
    <nav>
        <div class="nav-wrapper">
            <div class="col s12">
                <a ui-sref="base.admin" class="breadcrumb">Admin</a>
                <a ui-sref="base.admin.posts" class="breadcrumb">Inlägg</a>
            </div>
        </div>
    </nav>

    <spinner></spinner>

    <lazy-load options="data"></lazy-load>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <ul class="collection with-header center-aligned" ng-show="!loading">
                    <li class="collection-header"><h4>Inlägg</h4></li>
                    <li class="collection-item" ng-repeat="post in data.dataSet" ui-sref="base.admin.posts.detail({ id: post._id })">
                        <div>{{ post.title }}
                            <a ui-sref="base.admin.posts.detail({ id: post._id })" class="secondary-content">
                                <i class="material-icons">send</i>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large blue" ui-sref="base.admin.posts.new">
                <i class="large material-icons">add</i>
            </a>
        </div>
    </div>
</div>
